<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gadget Essentials PH | Premium Store</title>
<style>
body{
 font-family:Segoe UI,Arial;
 margin:0;
 background:linear-gradient(135deg,#0ea5e9,#22c55e);
 color:#0f172a;
}
.container{max-width:1100px;margin:auto;padding:20px;}
.header{display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap;}
.hero{background:white;padding:30px;border-radius:20px;box-shadow:0 10px 25px rgba(0,0,0,.1);margin-top:20px;text-align:center;}
.products{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:20px;margin-top:30px;}
.card{background:white;padding:15px;border-radius:18px;box-shadow:0 6px 15px rgba(0,0,0,.08);}
.card img{width:100%;height:180px;object-fit:cover;border-radius:12px;}
input,textarea{width:100%;padding:10px;border-radius:8px;border:1px solid #ddd;margin-top:6px;}
button{width:100%;padding:12px;border:none;border-radius:10px;margin-top:10px;cursor:pointer;font-weight:bold;}
.primary{background:#2563eb;color:white;}
.share{background:#10b981;color:white;}
.order{background:#f59e0b;color:white;}
</style>
</head>
<body>
<div class="container">
<div class="header">
<h1>ðŸ›’ Gadget Essentials PH</h1>
</div>

<div class="hero">
<h2>Premium Tech Store</h2>
<p>Fast Delivery | COD Available | Trusted Dropshipping</p>
<button class="share" onclick="shareStore()">Share Store</button>
</div>

<!-- Product List -->
<div class="products" id="products"></div>

<!-- Real Time Order Form -->
<div class="hero" style="margin-top:30px">
<h3>ðŸ“¦ Place Your Order</h3>
<input id="customerName" placeholder="Full Name">
<input id="customerPhone" placeholder="Phone Number">
<input id="customerAddress" placeholder="Delivery Address">
<textarea id="customerOrder" placeholder="Product Name / Order Details"></textarea>
<button class="order" onclick="submitOrder()">Submit Order (Send to Messenger)</button>
<p id="orderStatus"></p>
</div>
</div>

<script>
let products=JSON.parse(localStorage.getItem("products"))||[
{id:1,name:"Fast Charging Powerbank 20000mAh",price:1299,image:"https://via.placeholder.com/300x200",link:"https://shopee.ph"},
{id:2,name:"Magnetic Wireless Powerbank",price:1599,image:"https://via.placeholder.com/300x200",link:"https://shopee.ph"}
];

function renderProducts(){
 const container=document.getElementById("products");
 container.innerHTML="";
 products.forEach(p=>{
  const card=document.createElement("div");
  card.className="card";
  card.innerHTML=`
   <img src="${p.image}">
   <h3>${p.name}</h3>
   <p><b>â‚±${p.price}</b></p>
   <button class="primary" onclick="openProduct('${p.link}')">Buy Now</button>
  `;
  container.appendChild(card);
 });
}

function openProduct(link){
 window.open(link,'_blank');
}

// Order Submission (Simulated Messenger/SMS Notification)
function submitOrder(){
 const name=document.getElementById("customerName").value;
 const phone=document.getElementById("customerPhone").value;
 const address=document.getElementById("customerAddress").value;
 const order=document.getElementById("customerOrder").value;

 if(!name||!phone||!address||!order){alert("Please complete order form");return;}

 // Simulate sending to Messenger / SMS API
 console.log("New Order:",name,phone,address,order);
 document.getElementById("orderStatus").innerText="âœ… Order submitted! We will contact you shortly.";

 // Viral marketing automation suggestion: auto share prompt
 setTimeout(()=>{alert("Tip: Share this store to get discounts!");},2000);
}

function shareStore(){
 if(navigator.share){
  navigator.share({
   title:"Gadget Essentials PH",
   url:window.location.href
  });
 }else{
  alert("Copy link and share manually!");
 }
}

renderProducts();
</script>
</body>
</html>
