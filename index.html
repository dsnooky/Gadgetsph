<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gadget Essentials PH | Premium UI</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

<style>
:root{
  --bg-gradient:linear-gradient(135deg,#0ea5e9,#22c55e);
  --card-bg:rgba(255,255,255,0.2);
  --text-color:white;
}

body.dark{
  --bg-gradient:linear-gradient(135deg,#0f172a,#1e293b);
  --card-bg:rgba(30,41,59,0.6);
  --text-color:#f1f5f9;
}

body{
  margin:0;
  font-family:Segoe UI,Arial;
  background:var(--bg-gradient);
  transition:.4s;
}

.container{max-width:1200px;margin:auto;padding:20px;}

.products{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:20px;
  margin-top:30px;
}
@media(max-width:992px){.products{grid-template-columns:repeat(2,1fr);}}
@media(max-width:600px){.products{grid-template-columns:1fr;}}

.card{
  backdrop-filter:blur(15px);
  background:var(--card-bg);
  border-radius:20px;
  padding:15px;
  color:var(--text-color);
  box-shadow:0 8px 32px rgba(0,0,0,.2);
  transition:.3s;
}
.card:hover{transform:translateY(-8px);} 

.image-wrapper{overflow:hidden;border-radius:15px;}
.card img{
  width:100%;
  aspect-ratio:1/1;
  object-fit:cover;
  transition:transform .4s ease;
}
.image-wrapper:hover img{transform:scale(1.15);} 

button{
  width:100%;
  padding:10px;
  border:none;
  border-radius:10px;
  margin-top:8px;
  cursor:pointer;
  font-weight:bold;
}
.primary{background:#2563eb;color:white;}
.view{background:#111827;color:white;}

.toggle-mode{
  background:#111827;
  color:white;
  padding:8px 15px;
  border-radius:20px;
  cursor:pointer;
  border:none;
}

/* Messenger Bubble */
.messenger{
  position:fixed;
  bottom:20px;
  right:20px;
  background:#0084ff;
  width:60px;
  height:60px;
  border-radius:50%;
  display:flex;
  justify-content:center;
  align-items:center;
  color:white;
  font-size:28px;
  cursor:pointer;
  box-shadow:0 8px 20px rgba(0,0,0,.3);
  animation:float 2s infinite ease-in-out;
  z-index:999;
}

@keyframes float{
  0%,100%{transform:translateY(0);} 
  50%{transform:translateY(-8px);} 
}

.modal{
  position:fixed;
  top:0;left:0;
  width:100%;height:100%;
  background:rgba(0,0,0,.6);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:999;
}
.modal-content{
  background:white;
  padding:25px;
  border-radius:20px;
  width:90%;
  max-width:400px;
  text-align:center;
}
.modal-content img{width:100%;border-radius:15px;}
.close{background:#ef4444;color:white;}
</style>
</head>

<body>
<div class="container">
<div style="display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap">
<h1 style="color:var(--text-color)">ðŸ›’ Gadget Essentials PH</h1>
<button class="toggle-mode" onclick="toggleMode()">ðŸŒ™ Toggle Mode</button>
</div>

<div class="products" id="products"></div>
</div>

<!-- QUICK VIEW MODAL -->
<div class="modal" id="quickView">
<div class="modal-content">
<img id="qImg">
<h3 id="qName"></h3>
<p id="qPrice"></p>
<button class="primary" id="qBuy">Buy Now</button>
<button class="close" onclick="closeModal()">Close</button>
</div>
</div>

<!-- Messenger Bubble -->
<div class="messenger" onclick="openMessenger()">ðŸ’¬</div>

<script>
let products=JSON.parse(localStorage.getItem("products"))||[];

function renderProducts(){
const container=document.getElementById("products");
container.innerHTML="";
products.forEach(p=>{
const card=document.createElement("div");
card.className="card";
card.innerHTML=`
<div class="image-wrapper">
<img src="${p.image}">
</div>
<h3>${p.name}</h3>
<p><b>â‚±${p.price}</b></p>
<button class="view" onclick="quickView(${p.id})">Quick View</button>
<button class="primary" onclick="window.open('${p.link}','_blank')">Buy</button>
`;
container.appendChild(card);
});
gsap.from(".card",{y:30,opacity:0,stagger:0.1});
}

function quickView(id){
const p=products.find(x=>x.id===id);
document.getElementById("quickView").style.display="flex";
document.getElementById("qImg").src=p.image;
document.getElementById("qName").innerText=p.name;
document.getElementById("qPrice").innerText="â‚±"+p.price;
document.getElementById("qBuy").onclick=function(){window.open(p.link,'_blank')};
}
function closeModal(){document.getElementById("quickView").style.display="none";}

function toggleMode(){
document.body.classList.toggle("dark");
}

function openMessenger(){
window.open("https://m.me/YOUR_FACEBOOK_PAGE","_blank");
}

renderProducts();
</script>
</body>
</html>
